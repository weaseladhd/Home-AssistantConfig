                                value_template: "{{ wait.trigger.idx is defined }}"
                            then:
                              - choose:
                                - alias: "Check if action button 1 is pressed"
                                  conditions:
                                    - condition: template
                                      value_template: "{{ action_button_1 in wait.trigger.event.data.action }}"
                                  sequence:
                                    - alias: Send a notification to each device
